#----------------------------------
# What is an official language?
# - This language is made by the developer of LockLogin
# - This language will receive language updates (this means
#   this language will be translated by the author when a new
#   message is added)
# - Pull requests for modifications will be ignored
#
# What is a community language?
# - This language is made by a LockLogin community member
# - This language must receive a community language update ( this
#   means the author of the language pack must update the
#   language with the new messages, LockLogin developer won't do it )
# - The translation author is responsible for pull requests on his github
#
# What is a community based but official language?
# - This language is not made by the developer of LockLogin
# - This language will receive updates (this means this language will be
#   translated by its author or by LockLogin developers when a new message
#   is added)
# - This language can be modified by any user of LockLogin and request a pull
#   request on github

